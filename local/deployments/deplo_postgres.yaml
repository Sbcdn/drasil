# PostgreSQL StatefulSet ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
name: postgres-db-config
labels:
app: postgresql-db
data:
POSTGRES_DB: drasil
POSTGRES_USER: ***REMOVED***
POSTGRES_PASSWORD: ***REMOVED***password
PGDATA: /data/pgdata
---
# Volume Claim
volumeClaimTemplates:
- metadata:
name: postgresql-db-disk
spec:
accessModes: ["ReadWriteOnce"]
resources:
requests:
storage: 1Gi
---
# PostgreSQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
name: postgresql-db
spec:
  serviceName: postgresql-db-service
  selector:
  matchLabels:
  app: postgresql-db
  replicas: 2
  template:
    metadata:
    labels:
      app: postgresql-db
    spec:
      containers:
      - name: postgresql-db
      image: postgres:latest
      volumeMounts:
      - name: postgresql-db-disk
      mountPath: /data
      envFrom:
      - configMapRef:
      name: postgres-db-config
      volumeClaimTemplates:
      - metadata:
        name: postgresql-db-disk
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
---
# PostgreSQL StatefulSet Service
apiVersion: v1
kind: Service
metadata:
name: postgres-db-lb
spec:
selector:
app: postgresql-db
type: LoadBalancer
ports:
- port: 5432
targetPort: 5432